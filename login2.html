<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/facebook.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/google.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <title>Login</title>

</head>
<body>
    <div class="background">
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>
    <div class="container">
        <h1>Login page</h1>
        <div class="containerEmail">
            <label class="Email">Email :</label><br>
            <input type="email" class="email" >
        </div>
        <div class="containerPass">
            <label class="password">Password : </label><br>
            <input type="password" class="password">
        </div>
        <button class="login">Login</button>
        <div class="box">
            <button class="BoxGoogle">
                <i class="gg-google"></i>
                <h4>Google</h4>
            </button>
            <button class="BoxFacebook">
                <i class="gg-facebook"></i>
                <h4>Facebook</h4>
            </button>
        </div>
    </div>
</body>
</html>
